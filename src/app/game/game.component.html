@for (player of game.players; track $index){
<app-player [playerActive]="$index == game.currentPlayer" [style.top.px]="20 + $index * 80" style="right: 10px;"
    [name]="player" class="player-position hide-mobile"></app-player>
}

<div class="scroll-container-mobile hide-desktop">
    @for(player of game.players; track $index){
    <app-player-mobile [playerActive]="$index == game.currentPlayer" [name]="player"></app-player-mobile>
    }
</div>



<div class="field">
    <div class="card-stack">
        @for (card of [0,1,2,3]; track $index) {
        <img [ngStyle]="{'right.px': $index*5}" src="assets/img/cards/card_cover.png" alt="">
        }
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png" alt="">

        @for (card of game.playedCards; track $index) {
        <img class="played-card" src="assets/img/cards/{{card}}.png" alt="">
        }

        @if (game.pickCardAnimation) {
        <img (click)="takeCard()" class="pick-card" style="right: 25px;" src="assets/img/cards/{{game.currentCard}}.png"
            alt="">
        }
    </div>
</div>

<app-card-info [card]="game.currentCard" class="card-info"></app-card-info>

<button matFab (click)="openDialog()" class="add-btn">
    <mat-icon>add</mat-icon>
</button>
